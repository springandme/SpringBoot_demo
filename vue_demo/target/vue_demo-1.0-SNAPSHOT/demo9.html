<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-model</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <form action="" method="post">
        username:<input type="text" name="username" v-model="user.username"><br>
        password:<input type="text" name="password" v-model="user.password">
    </form>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            user: {
                username: "admin",
                password: "root"
            }
        }
    });
</script>
</html>
