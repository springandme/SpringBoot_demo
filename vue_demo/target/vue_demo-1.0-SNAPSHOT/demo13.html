<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>v-if与v-show</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    <!--	v-if是根据表达式的值来决定是否渲染元素	-->
    <span v-if="flag">admin</span>
    <!--	v-show是根据表达式的值来切换元素的display css属性 -->
    <span v-show="flag">root</span>
    <button @click="toggle">switch</button>
</div>
</body>
<script>
    //view model
    new Vue({
        el: "#app",
        data: {
            flag: true
        },
        methods: {
            toggle: function () {
                this.flag = !this.flag
            }
        }

    })

</script>
</html>
