<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-on:mouseover</title>
    <style>
        #div {
            background-color: red;
            width: 300px;
            height: 300px;
        }
    </style>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    <div @mouseover="fun1" id="div">
        <textarea @mouseover="fun2($event)">这是一个文件域</textarea>
    </div>
    <br>
    <!--    <div onmouseover="divMouseOver()" id="div">-->
    <!--        <textarea onmouseover="textAreaMouseOver()">这是一个文件域</textarea>-->
    <!--    </div>-->
</div>
</body>
<script>
    //view model
    /**
     * @时间名称  就是v-on:时间名称 的简写方式
     * @mouseover 它就等同于 v-on:mouseover
     */
    new Vue({
        el: "#app",
        methods: {
            fun1: function () {
                alert("鼠标悬停到div上了");
            },
            fun2: function (event) {
                alert("鼠标悬停到textarea上了");
                event.stopPropagation();
            }
        }
    });


    //传统js 方式
    function divMouseOver() {
        alert("鼠标移动到div上了")
    }

    function textAreaMouseOver() {
        alert("鼠标移动到textarea上了")
        event.stopPropagation();
    }

</script>

</html>
