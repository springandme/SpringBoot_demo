<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>快速入门</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>
<body>
<div id="app">
    {{message}} <!--ue的插值表达式,把data中定义的数据显示到此处-->

    <!--  三元运算符,输出结果ok  -->
    {{true ? "ok":"no"}}

    <!-- 数学运算   -->
    {{number*3.14}}

    <!-- 不支持变量的声明   -->
    <!--    {{var a = 1;}}-->

    <!--  控制流也不会生效,请使用三元表达式  -->
    <!--    {{if(true){ return message } }}-->
</div>
</body>
<script>
    //view model
    //创建Vue对象
    new Vue({
        el: "#app", //由Vue接管id为app区域
        data: {
            message: "hello vue Hiushi!",	//注意:此处不要加分号
            number: 100
        }
    });
</script>
</html>
