<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>v-text与v-html在v-bind上的使用</title>
    <script src="js/vuejs-2.5.16.js"></script>
</head>

<body>
<div id="app">
    <font size="5" v-bind:color="ys1">Spring</font>
    <font size="5" :color="ys2">SpringBoot</font>
</div>
</body>
<script>
    //view model
    //插值表达式不能用于HTML标签的属性取值
    //要给HTML标签的属性设置变量的值,需要使用v-bind
    //	v-bind也可以简化写法 :  直接使用:     :color="ys2"
    new Vue({
        el: "#app",
        data: {
            ys1: "red",
            ys2: "green"
        }
    });

</script>

</html>
